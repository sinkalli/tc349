<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="jquery.js" type="text/javascript"> </script>
    
  <script type="text/javascript">
  $(document).ready(function()
  {
    $('img').hide();
	$('a#squaresee').click(function()
    {
		$('img').hide("slow");
	});
	$('a#squareslide').click(function()
	{
		$('img').slideDown();
	});
	$('a#fade').click(function()
	{
		$('img').fadeIn();
	});
  });
  </script>
  </head>
  
  <body>
  <ul>
  
 <li><a href="/" id="squareslide">Click to slide </a></li>
 <li> <a href="/" id="squaresee">Click to hide </a> </li>
 <li><a href="/" id="fade">Click to fade in</a></li>
 
 </ul>
 <img src="square.png"/>   
   
    
  </body>
</html>
